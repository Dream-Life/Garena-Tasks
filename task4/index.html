<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            display: flex;
            justify-content:center;
            align-items: center;
        }
        .main img
        {
            opacity:0.5;
            animation:myfirst 1s;
        }

        @keyframes myfirst
        {
            from {transform:rotate(0deg)}
            to {transform:rotate(90deg)}
        }

       
    </style>
</head>
<body>
    <div class="main">
        <img src="./scape.png"/>
    </div>
</body>
</html>
